{% extends "base.html" %}
{% block content %}
<h1>Create New Item</h1>
<form method="post" action="/create" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
        <div class="invalid-feedback">Please provide a name.</div>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        <div class="invalid-feedback">Please provide a description.</div>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" required>
        <div class="invalid-feedback">Please provide a valid price.</div>
    </div>
    <div class="mb-3">
        <label for="available" class="form-label">Available (Quantity)</label>
        <input type="number" class="form-control" id="available" name="available" required>
        <div class="invalid-feedback">Please provide the available quantity.</div>
    </div>
    <button type="submit" class="btn btn-primary">Create Item</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>
<script>
    // Bootstrap form validation
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
