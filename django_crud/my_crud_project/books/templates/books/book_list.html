{% extends 'books/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Book List</h1>
        <a href="{% url 'book_create' %}" class="btn btn-primary mb-3">Add New Book</a>
        
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>
                        <div class="btn-group" role="group">
                            <a href="{% url 'book_detail' book.pk %}" class="btn btn-sm btn-info">View</a>
                            <a href="{% url 'book_update' book.pk %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'book_delete' book.pk %}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
