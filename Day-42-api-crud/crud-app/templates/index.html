{% extends "base.html" %}

{% block content %}
<h1>Items</h1>
<a href="/create/" class="btn btn-primary mb-3">Add Item</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.price }}</td>
            <td>
                <a href="/update/{{ item.id }}/" class="btn btn-warning btn-sm">Edit</a>
                <form action="/delete/{{ item.id }}/" method="post" style="display:inline;">
                    <button class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
