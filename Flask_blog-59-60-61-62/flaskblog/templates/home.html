{% extends "layout.html" %}
{% block content %}
<div class="posts-container">
    {% for post in posts %}
    <article class="card post-card border-0 shadow-sm mb-4 overflow-hidden">
        <div class="card-body p-4">
            <div class="d-flex align-items-center mb-3">
                <div class="author-avatar me-3">
                    <img src="/api/placeholder/40/40" class="rounded-circle" alt="{{ post.author }}'s avatar">
                </div>
                <div class="post-meta">
                    <div class="d-flex align-items-center">
                        <a href="#" class="text-decoration-none fw-bold text-dark">{{ post.author }}</a>
                        <span class="mx-2">â€¢</span>
                        <small class="text-muted">{{ post.date_posted }}</small>
                    </div>
                </div>
            </div>
            
            <h2 class="post-title mb-3">
                <a href="#" class="text-decoration-none text-dark hover-primary">{{ post.title }}</a>
            </h2>
            
            <div class="post-content mb-3">
                {{ post.content }}
            </div>
            
            <div class="post-footer d-flex align-items-center justify-content-between">
                <div class="d-flex gap-3">
                    <button class="btn btn-link text-muted p-0 text-decoration-none">
                        <i class="far fa-heart me-2"></i>Like
                    </button>
                    <button class="btn btn-link text-muted p-0 text-decoration-none">
                        <i class="far fa-comment me-2"></i>Comment
                    </button>
                    <button class="btn btn-link text-muted p-0 text-decoration-none">
                        <i class="far fa-bookmark me-2"></i>Save
                    </button>
                </div>
                <button class="btn btn-link text-muted p-0 text-decoration-none">
                    <i class="fas fa-share me-2"></i>Share
                </button>
            </div>
        </div>
    </article>
    {% endfor %}
</div>

<style>
    .posts-container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .post-card {
        border-radius: 12px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .post-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.1) !important;
    }
    
    .author-avatar img {
        width: 40px;
        height: 40px;
        object-fit: cover;
    }
    
    .post-title {
        font-size: 1.5rem;
        font-weight: 600;
        line-height: 1.3;
    }
    
    .post-title a {
        transition: color 0.2s ease;
    }
    
    .post-title a:hover {
        color: var(--accent-color) !important;
    }
    
    .post-content {
        color: #4a5568;
        line-height: 1.6;
        font-size: 1.1rem;
    }
    
    .post-footer {
        padding-top: 1rem;
        margin-top: 1rem;
        border-top: 1px solid rgba(0,0,0,0.1);
    }
    
    .post-footer .btn-link {
        font-size: 0.95rem;
        transition: color 0.2s ease;
    }
    
    .post-footer .btn-link:hover {
        color: var(--accent-color) !important;
    }
    
    .hover-primary:hover {
        color: var(--accent-color) !important;
    }
    
    @media (max-width: 768px) {
        .posts-container {
            padding: 0 1rem;
        }
        
        .post-title {
            font-size: 1.25rem;
        }
        
        .post-content {
            font-size: 1rem;
        }
    }
</style>
{% endblock content %}
