<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .blog-card {
            max-width: 600px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .blog-card img {
            width: 100%;
            height: auto;
        }
        .blog-card .content {
            padding: 20px;
        }
        .blog-card .author {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #6c757d;
            font-size: 14px;
        }
        .blog-card .author img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .blog-card h5 {
            font-weight: bold;
        }
        .blog-card .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #6c757d;
        }
        .blog-card .actions i {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5 d-flex justify-content-center">
    <div class="blog-card">
        <img src="your-image-url.jpg" alt="Hot Chocolate">
        <div class="content">
            <div class="author">
                <i class="fas fa-user-circle"></i>
                <span>Admin</span> &bull; <span>Mar 21, 2023</span> &bull; <span>1 min read</span>
            </div>
            <h5>10 Winter Drinks</h5>
            <p>Create a blog post subtitle that summarizes your post in a few short, punchy sentences and entices your audience to continue reading...</p>
            <hr>
            <div class="actions">
                <span><i class="far fa-eye"></i> 0</span>
                <span><i class="far fa-comment"></i> 0</span>
                <span><i class="far fa-heart text-danger"></i> 1</span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
