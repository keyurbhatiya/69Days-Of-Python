{% extends "base.html" %}
{% block content %}
<h1>Item List</h1>
<a href="/create" class="btn btn-primary mb-3">Add New Item</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Available</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.available }}</td>
            <td>
                <a href="/update/{{ item.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{ item.id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
